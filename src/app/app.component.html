<div class="stopwatch">
  <div class="display">
    {{ time | date : "HH:mm:ss" : "UTC" }}
  </div>
  <div class="buttons">
    <button (click)="handleCount()" mat-fab>
      {{ isRunning ? "Stop" : "Start" }}
    </button>
    <button (click)="waitCount()" mat-fab color="primary">Wait</button>
    <button (click)="resetStopwatch()" mat-fab color="basic">Reset</button>
  </div>
</div>
